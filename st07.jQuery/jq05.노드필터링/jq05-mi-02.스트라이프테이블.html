<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>스트라이프 테이블 만들기</title>
	<style>
	    table{ margin: 5px; }
	    th{ background: #222222; color: white; }
	    th,td{ padding: 5px; font-size: small; }
	    .odd{ background: rgba(51, 69, 205, 0.27); }
	    .even{ background:#F2F2F2; }
	    .hover{ background:#B2D8FF; }
        /* tbody > tr:hover {background:#ddd;} */
    </style>
    <script src="../jquery-3.4.1.js"></script>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>no</th><th>DepCode</th><th>DepName</th><th>Tel</th><th>Bigo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td><td>T0001</td><td>Management</td><td>1234-5678</td><td>15</td>
        </tr>
        <tr>
            <td>2</td><td>T0002</td><td>Service</td><td>9999-9999</td><td>5</td>
        </tr>
        <tr>
            <td>3</td><td>T0003</td><td>Design</td><td>9876-5432</td><td>11</td>
        </tr>
        <tr>
            <td>4</td><td>T0004</td><td>App</td><td>0234-5678</td><td>7</td>
        </tr>
        <tr>
            <td>5</td><td>T0005</td><td>Platform</td><td>9999-7777</td><td>22</td>
        </tr>
        <tr>
            <td>6</td><td>T0006</td><td>WebDev</td><td>0904-5678</td><td>10</td>
        </tr>
        <tr>
            <td>7</td><td>T0007</td><td>Cloud</td><td>9876-5432</td><td>30</td>
        </tr>
        <tr>
            <td>8</td><td>T0008</td><td>Market</td><td>0999-7777</td><td>8</td>
        </tr>
    </tbody>
</table>

</body>
</html>

<!-- 임포트 -->
<script>
    // tbody > 짝수 tr이면 <tr> ==> <tr class="even">
    $('tbody > tr:even').addClass('even');
    // tbody > 홀수 tr이면 <tr> ==> <tr class="odd">
    $('tbody > tr:odd').addClass('odd');

    // tbody > tr:hover {background:#ddd;}
    // :hover -> mouseover, mouseout 으로 변경해야 구현이 가능하다.
    $('tbody > tr').on('mouseover', function(event){
        //설정
        //this 현재 실행되고 있는 태그. 실행중인 th을 의미한다.
        $(this).addClass('hover');
    });
    $('tbody > tr').on('mouseout', function(event){
        $(this).removeClass('hover');
    });

    // 수직 스트라이프
    $('tbody > tr > td').on('mouseover', function(event){
        // 수직 스트라이프 설정
        // 현재 마우스가 있는 컬럼의 인덱스(번호) 가져오기.
        var colIndex = $(this).index() + 1; // 왜냐하면 시작이 0부터 이기 때문에.
        var str = 'td:nth-child(' + colIndex + ')';
        console.log( str );
        $(str).addClass('hover');

    });

    $('tbody > tr > td').on('mouseout', function(event){
        var colIndex = $(this).index() + 1; // 왜냐하면 시작이 0부터 이기 때문에.
        var str = 'td:nth-child(' + colIndex + ')';
        console.log( str );
        $(str).removeClass('hover');
    });
</script>
