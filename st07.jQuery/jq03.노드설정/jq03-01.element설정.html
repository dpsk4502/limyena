<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        button { cursor: pointer;}
        p { cursor: pointer; width: 500px; }
        p:hover { background: #c1ceff; }
        div     { width: 500px; background: yellow; padding-bottom: 5px; }
        hr      { width: 500px; float: left; }
        ul      { width: 300px; }
        .yellow { background: yellow; }
        .red    { background: red;    }
        .white  { background: white; cursor:pointer; }
        .gray   { background: gray;   }
    </style>
    <script src="../jquery-3.4.1.js"></script>
</head>
<body>
    <p class="pclick">
        html()은 엘리먼트의 <span id="tag"> 내용을 </span>
        <strong id="text">HTML 형식의 문자열로 </strong> 리턴한다.
    </p>

    <div>
        <h3>tag node CRUD</h3>
        <button id="element_read"  >태그 읽기(R)</button>
        <button id="element_create">태그 추가(C)</button>
        <button id="element_update">태그 수정(U)</button>
        <button id="element_delete">태그 삭제(D)</button>
        <div id="result_element" class="gray">
            element CRUD
        </div>
    </div>
    <hr>

    <div>
        <h3>text node CRUD</h3>
        <ul>
            <li class="white text_read"  >text 읽기(R)</li>
            <li class="white text_create">text 추가(C)</li>
            <li class="white text_update">text 수정(U)</li>
            <li class="white text_delete">text 삭제(D)</li>
        </ul>
    </div>
</body>
</html>

<!-- 임포트 -->
<script>
    $('#element_read').on('click', function(event){
        // 찾고 설정(CRUD)
        // 1. p class="pclick" 찾고 텍스트 엘리먼트 읽기(R)
        var result = $('p.pclick').html();
        window.alert(result);
        //window.alert(result);
        
        // 2. div id="result_element" 찾고 텍스트 엘리먼트 쓰기(c))
        $('#result_element').html( result );
    });

    $('#element_create').on('click', function(event){
        // <img src="images/im1.jpg">
        $('#result_element').html('<img src="images/im1.jpg">');   
    });

    $('#element_update').on('click', function(event){
        var update = $('p.pclick').html();
        $('#result_element').html(update);
    });

    $('#element_delete').on('click', function(event){
        var delate = $('#result_element').html(''); // 텍스트 엘리먼트를 빈값으로 업데이트
        // $('#result_element').remove(''); // 엘리먼트 삭제
    });

    $('.text_read').on('click',function(event){
        var result = $('li.text_read').text(); //변수에 보관
        window.alert(result);

        var result = $('p.pclick').text(); //변수에 보관
        window.alert(result);
    });

    $('.text_create').on('click',function(event){

        //var aa = "abc";
        //aa = aa + "def"; // => abc def
        //console.log(aa); // => abc def

        var result = $('li.text_create').text(); //변수에 보관
        result = result + ' > 추가 '; // 변수에 추가하는 방법
        $('.text_create').text(result); // 결과값 도출하는 법
    });

    $('.text_update').on('click',function(event){
        var result = $('p.pclick').text(); // 읽어서 변수에 보관.

        // 변수의 값을 찾은 태그의 자식으로 추가.
        // $('.text_update').text(result);
        $('.text_update').text(result);
    });

    $('.text_delete').on('click',function(event){
        var result = $('.text_delete').text('');
    });
</script>
