<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이지 이벤트 실행 순서</title>
    <script src="../jquery-3.4.1.js"></script>
</head>
<body>

<span class="redtext italictext">
    페이지 이벤트 실행 순서
</span>

</body>
</html>

<script>
    // ready 가 이벤트 명(이름)
    $(document).ready(function(event){
        window.alert('document.ready'); //호출 순서 2번
    });
    $(window).on('load', function(event){
        window.alert('window.load'); //호출 순서 1번
    });
</script>
<!-- 임포트 -->
