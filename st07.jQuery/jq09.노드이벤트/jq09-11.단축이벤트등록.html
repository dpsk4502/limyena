<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        ul { float:left; margin:30px}
        #id2 { width: 100px; height: 100px; margin-left: 50px; }
        div,span { width: 70px; height: 50px; float:left;
            background-color: red; cursor: pointer; margin: 5px
        }
        hr { clear:both; }
    </style>
    <script src="../jquery-3.4.1.js"></script>
    <script src="../jquery.easing.1.3.js"></script>
</head>
<body>
    <pre>
    글자를 클릭하면 href 에 있는 값을 "img2"영역 에 나오게 하시오
    </pre>
    <ul>
        <li><a class="image3" href="images/image3.jpg"> 강아지 사진 </a></li>
        <li><a class="image3" href="images/image4.jpg"> 고양이 사진 </a></li>
    </ul>
    <hr>

    <pre>
    이미지 위에 마우스를 올리거나 내리면
    </pre>
    <img src="images/but1.gif" id="but1" />
    <img src="images/img_swap_off.png" id="img-swap">
    <hr>
    <pre>
    박스에 mouseover 시 background를 yellow로
    박스에 mousedown 시 background를 blue로
    박스에 mouseup   시 background를 pink로
    박스에 mouseout  시 background를 red로
    </pre>

    <span></span>
    <span></span>
    <span></span>
    <hr>

    <select id="sel">
        <option value="./images/strawberry.gif">딸기
        <option value="./images/banana.gif">바나나
        <option value="./images/apple.gif" selected>사과
    </select>
    <img id="img">
    <hr>

    <input TYPE="text" id="ID">
    <hr>

    <img id="img2"  />
</body>
</html>

<!-- 임포트 -->
<script>
    $('a.image3').on('click', function(event){
        // window.alert('text');
        var image = $(this).attr('href');
        $('#img2').attr('src', image);
        return false; // a의 click 이벤트 취소
        // 클릭된 a태그의 href 속성값을 가져온다.
    });

    // 이미지와 글자 마우스 오버/아웃
    $('#but1').on('mouseover', function(event){
        $('#but1').attr('src','images/but2.gif');
    });
    $('#but1').on('mouseout', function(event){
        $('#but1').attr('src','images/but1.gif');
    });

    $('#img-swap').on('mouseover', function(event){
        $('#img-swap').attr('src', 'images/img_swap_on.png');
    });
    $('#img-swap').on('mouseout', function(event){
        $('#img-swap').attr('src', 'images/img_swap_off.png');
    });

    // 스판태그 마우스 오버/아웃/업/다운
    $('span:eq(0)').on('mouseover', function(event){
        $('span:eq(0)').css('background', 'yellow');
    });
    $('span:eq(0)').on('mouseout', function(event){
        $('span:eq(0)').css('background', 'red');
    });
    $('span:eq(0)').on('mouseup', function(event){
        $('span:eq(0)').css('background', 'pink');
    });
    $('span:eq(0)').on('mousedown', function(event){
        $('span:eq(0)').css('background', 'blue');
    });

    $('span:eq(1)').on('mouseover', function(event){
        $('span:eq(1)').css('background', 'yellow');
    });
    $('span:eq(1)').on('mouseout', function(event){
        $('span:eq(1)').css('background', 'red');
    });
    $('span:eq(1)').on('mouseup', function(event){
        $('span:eq(1)').css('background', 'pink');
    });
    $('span:eq(1)').on('mousedown', function(event){
        $('span:eq(1)').css('background', 'blue');
    });

    $('span:eq(2)').on('mouseover', function(event){
        $('span:eq(2)').css('background', 'yellow');
    });
    $('span:eq(2)').on('mouseout', function(event){
        $('span:eq(2)').css('background', 'red');
    });
    $('span:eq(2)').on('mouseup', function(event){
        $('span:eq(2)').css('background', 'pink');
    });
    $('span:eq(2)').on('mousedown', function(event){
        $('span:eq(2)').css('background', 'blue');
    });

    // 선택으로 이미지 뜨게하기.
     $('#sel').on('change', function(event){
       var result = $('option:selected').attr('value');
       $('#img').attr('src', result);
    });

    // 폼태그에 효과주기
    $('#ID').on('focus', function(event){
        $('#ID').css('outline', '2px dashed blue');
    });
    $('#ID').on('blur', function(event){
        $('#ID').css('outline', '');
    });
</script>
