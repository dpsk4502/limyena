<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>사이드 바</title>
    <link rel="stylesheet" href="./sidebar/normalize.css">
    <link rel="stylesheet" href="./sidebar/main.css">
    <script src="../jquery-3.4.1.js"></script>
    <script src="../jquery.easing.1.3.js"></script>
</head>
<body>

    <header class="page-header" role="banner">
        <h1>사이드 바</h1>
    </header>

    <div class="page-main" role="main">
        <aside>
            <ul>
                <li><a href="#"><img src="sidebar/01_aside.png"></a></li>
                <li><a href="#"><img src="sidebar/02_aside.png"></a></li>
                <li><a href="#"><img src="sidebar/03_aside.png"></a></li>
            </ul>
            <button><img src="sidebar/btn_open.png"></button>
        </aside>
    </div>
</body>
</html>

<script>
    $('button').on('click', function(event){
        // window.alert('text');
        var left = $('aside').css('left');
        // 포인트는 if문.. if문은 읽는 것이 포인트! 변수에 담아 읽기.
        if (left == '-350px') {
            $('button > img').attr('src', 'sidebar/btn_close.png');
            $('aside').animate({'left' :'+=350px'}, 1000, 'swing');
            //$('aside').css('left', '0');
            //$('button > img').attr('src', 'sidebar/btn_close.png');
        } else {
            //$('aside').css('left', '-350px');
            //$('button > img').attr('src', 'sidebar/btn_open.png');
            $('button > img').attr('src', 'sidebar/btn_open.png');
            $('aside').animate({'left' :'-=350px'}, 1000, 'swing');
        }
    });
</script>
