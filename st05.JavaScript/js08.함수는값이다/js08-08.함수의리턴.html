<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
        // return 하는 함수를 만들어 본다.
        var add = function(){
            return 1; //리턴에다 값을 주면 값이됨..
        }
        // add 함수 호출 결과, 반환값을 변수 x에 넣으시오.
        var x;
        x = add (); // ==> 1

        // 변수 x 값을 출력하시오.
        console.log( x );

        // 문자열 1 + '2'의 결과를 리턴하는 add2함수를 만드시오.
        var add2 = function(){
            return 1 + '2';
        }

        var x;
        x = add2 ();
        console.log ( x );

        // 1과 '2'를 입력으로 넘겨도 그 결과를 리턴하는 add3 함수를 만드시오.
        var add3 = function (x, y){
            return x + y;
        }

        // add3 함수 호출 결과, 반환값을 변수 x에 넣으시오.
        var x;
        x = add3('a', 'b'); // ==> '12'

        // 변수 x값을 출력하시오.
        console.log ( x );

        // 숫자 1, 2를 함수의 입력으로 넘기고 그 결과를 출력하시오.
        var x;
        x = add3 (1, 2);

        console.log ( x ); // 변수 x 값을 출력하시오.

        // 숫자 1, 2를 함수의 입력(=매개변수)을 넘기지 않고 그 결과를 출력하시오.
        var x;
        x = add3 () // x => undifined, y => undifined. undifined + undifined => NaN (숫자가 아니다.)
        // 자바스크립트에서는 변수를 넣지 않아도 실행이 된다.
        console.log ( x ); // 변수 x 값을 출력하시오.

    </script>
</head>
<body>

</body>
</html>
