<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수정의</title>
    <script>
        // 호이스팅? : 밑에 작성했어도 브라우져에서는 위로 올라가는 현상.
        // 선언식 함수 정의
        // 표현식 함수 정의

        // 선언식 함수 정의 호이스팅 발생 : funtion 함수명() {}
        function print() {
            console.log ('선언식 함수 정의')
        }

        // 함수호출(=함수사용)
        print();

        // 표현식 함수 정의 순서가 바뀌면 애러남 이 방식을 사용하는 것이 좋음
        var print1 = function () {
            console.log ('표현식 함수 정의')
        }

        // 함수 호출(=함수사용)
        print1();
    </script>
</head>
<body>

</body>
</html>
