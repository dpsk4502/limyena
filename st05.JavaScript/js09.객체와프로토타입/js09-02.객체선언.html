<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
    <script>
        //변수와 함수 선언
        var name = 'foo'
        var age = 30;
        var run = function(){
            console.log('run');
        }

        // 위의 변수와 함수를 개체에서 선언하면 아래와 같다.
        // 변수 --> 프로퍼티
        // 함수 --> 메서드
        // = --> : , ; --> ,
        var person = {
            name : 'foo',
            age : 30,
            run : function(){
                console.log('run');
            }
        }

        // person 의 name을 출력하시오.
        console.log ( person.name ); // 우리는 이렇게 생긴 것을 선호한다.
        console.log ( person['name'] ); // 객체는 방 이름이 있는 배열이다. 아주아주 특별한 경우 이것을 사용할 때도 있다.

        var dog = {
            name: Fido,
            weight:40,
            breed:"Mixed",
            loves:["walks", "fetching balls"]
        }

    </script>
</head>
<body>

</body>
</html>
