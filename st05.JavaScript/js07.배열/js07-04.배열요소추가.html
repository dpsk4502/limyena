<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>배열 요소 추가</title>
    <script>
        // var 배열명 = [];
        // 배열 시작 0
        // 배열의 마지막 : 배열명.leng-1
        var arr = ['zero', 'one', 'two'];

        // 3번칸(방)에 'three'를 추가(C)하시오.
        arr[3] = 'three';

        // 100칸(방)에 '백'을 추가(C)하시오.
        arr[100] = '백';

        // 99번칸(방)에 값을 출력하시오. undefied가 예상됨.
        console.log ( arr[99] );

        // 마지막 방번호. 100번칸 == arr.length-1 번칸
        // 배열의 마지막 == 배열명.length-1과 같다.
        // 배열의 마지막 값을 출력하시오.
        console.log ( arr[100] ); //마지막 값은 무조건 length-1로!
        console.log ( arr[length-1] );
        
        // for문을 이용하여 배열의 0번칸부터 마지막 칸까지의 배열 값을 출력하시오.
        for( var i=0; i<= 100; i=i+1 ){
            console.log( arr[i]);

        }
        for( var i=0; i<=arr.length-1; i=i+1){
            console.log( arr[i]);
        }

        //수정. 0번칸의 값을 update로 바꾸시오.
        arr[0] = 'update';

        // 0번칸의 값을 출력하시오.
        console.log ( arr[0]);

        //삭제. 칸 지우기. 배열명.splice()
        //[] --> 배열
        //() --> 함수
        //{} --> 객체

        //3번칸을 출력하시오.
        console.log ( arr[3] ); // 'three'

        //3번칸을 지우시오.
        arr.splice(3, 1); // 3:칸번호, 1:몇개칸

        //3번칸 값을 출력하시오. //undefined
        console.log( arr[3] ); //undefined

        //마지막칸을 지우시오. 99칸 == 배열명.length -1
        arr.splice ( arr.length-1, 1 );

        //마지막칸의 값을 출력하시오. //undefined
        console.log ( arr[100] );
        console.log ( arr[arr.length-1] );

        //배열의 마지막칸 번호를 출력하시오. // 99+1 ==> 100
        console.log ( arr.length-1 ); // ==> 98

    </script>
