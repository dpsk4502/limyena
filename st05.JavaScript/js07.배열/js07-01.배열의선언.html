<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //기관차칸 만듬
        var array = []; //배열선언
        console.log( array );
        console.log( array.length ); // =>0 array의 칸 수 확인
        console.log ( array[0] ); //array의 0번 방 =>array의 첫번째 칸을 의미한다.

        //짐칸 추가중
        var array1 = [0, 1, 2]; // 배열의 초기화 = 배열의 생성 + 배열의 대입
        console.log ( array1 );
        console.log ( array1.length ); // =>3. array1의 칸 수 확인
        console.log ( array1[0] ); // =>0. array1의 첫번째칸의 값은?

        //짐칸 추가
        var array2 = [2, 'abc', true];
        console.log ( array2 );
        console.log ( array2.length );
        console.log ( array2[2] ); //array2의 2번째 값

        var array3 = [273, 'string', true, [57, 39.23], {name : 'you'}];
        console.log ( array3 );
        console.log ( array3.length );
        console.log ( array3 [0]);
        console.log ( array3 [4]);

        var members = [0, 44, true, [2,4,8], 'iphone', 'font'];
        console.log ( members );
        console.log ( members.length );
        console.log ( members[0] );
        console.log ( members[1] );
        console.log ( members[2] );
        console.log ( members[3] );
        console.log ( members[4] );
        console.log ( members[5] );
        console.log ( members[6] );
    </script>
</head>
<body>

</body>
</html>
